<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级音乐播放器</title>
    <link rel="icon" href="favicon.jpg" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <h1>🎵 音乐播放器</h1>
        <div class="now-playing" id="nowPlaying">加载中...</div>

        <!-- 使用自定义样式隐藏默认播放器控件 -->
        <div class="custom-controls">
            <div id="playPauseBtn" class="btn" title="播放/暂停">▶</div>
            <div id="rewindBtn" class="btn" title="后退 10秒">⟲</div>
            <div id="forwardBtn" class="btn" title="前进 10秒">⟳</div>
            <div class="progress-bar" id="progressBar">
                <div id="progress" class="progress"></div>
            </div>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" class="volume-slider">
        </div>

        <audio id="player" preload="metadata">
            您的浏览器不支持音频元素
        </audio>

        <button class="close-btn" onclick="window.close()">关闭播放器</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
