<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态文件浏览器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 新增的图标链接 -->
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./favicon.png">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <div class="route-status" id="routeStatus" style="display: none;">
    当前路由: <span id="currentRoute"></span>
    </div>
    <div class="container">
        <header>
            <img src="./favicon.png" alt="网站图标" class="header-icon">
            <h1>文件浏览器</h1>
            <div class="path-display" id="currentPath">/</div>
        </header>
        
        <div class="file-browser">
            <div class="toolbar">
                <button id="goUp" title="上一级">↑ 上一级</button>
                <button id="refresh" title="刷新">↻ 刷新</button>
            </div>
            
            <div class="file-list" id="fileList">
                <!-- 文件列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
